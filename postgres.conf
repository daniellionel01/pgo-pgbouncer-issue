# Connection settings - must be higher than PgBouncer's max_client_conn
max_connections = 200

# Memory settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Logging
log_connections = on
log_disconnections = on
log_statement = 'all'
log_min_duration_statement = 1000

# Performance
checkpoint_completion_target = 0.9
wal_buffers = 16MB

listen_addresses = '*'
password_encryption = scram-sha-256
